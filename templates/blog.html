<body>
    {% include "shared-header.html" %}


    <!-- Hero Section End -->

    <!-- Breadcrumb Section Begin( HOME THINGS) -->
    <section class=" breadcrumb-section set-bg" data-setbg="/static/images/back3.jpg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb__text">
                        <h2>Blog</h2>
                        <div class="breadcrumb__option">
                            <a href="/">Home</a>
                            <span>Blog</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->

    <!-- Blog Section Begin -->
    <section class="blog spad">
        <div class="container">

                    <div class="row">
                        {% for blog in allblog %}
                        <div class="col-sm-4">
                            <div class="blog__item">
                                <div class="blog__item__pic">
                                   <a href="{{ blog.id }}/"> <img class = "image-fluid " src="{{blog.image.url}}" height = 258 width=200 /></a>
                                </div>
                                <div class="blog__item__text">
                                    <ul>
                                        <li><i class="fa fa-calendar-o"></i> {{blog.date_pretty}}</li>
                                        <li><i class="fa fa-comment-o"></i> {{blog.Comment}}</li>
                                    </ul>
                                    <h5><a href="{{ blog.id }}/">{{blog.summary}}</a></h5>
                                    <p>{{blog.text_pretty}}</p>
                                    <a href="{{ blog.id }}/" class="blog__btn">READ MORE</a>
                                </div>
                            </div>
                        </div>
                        {% endfor %}

                        </div>
