<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/index.css">

    <meta name="keywords" content="Ogani, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ogani | Template</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet">

    <!-- Css Styles -->
<link rel="stylesheet" href="/static/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/static/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="/static/css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="/static/css/nice-select.css" type="text/css">
    <link rel="stylesheet" href="/static/css/jquery-ui.min.css" type="text/css">
    <link rel="stylesheet" href="/static/css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="/static/css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="/static/css/sty.css" type="text/css">
    <link rel="stylesheet" href="/static/css/scrolling-nav.css" type="text/css">
    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

</head>


<body>
    {% include "shared-header.html" %}


    <!-- Hero Section End -->

    <!-- Breadcrumb Section Begin( HOME THINGS) -->
    <section class=" breadcrumb-section set-bg" data-setbg="/static/images/back3.jpg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb__text">
                        <h2>Blog</h2>
                        <div class="breadcrumb__option">
                            <a href="/">Home</a>
                            <span>Blog</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->

    <!-- Blog Section Begin -->
    <section class="blog spad">
        <div class="container">

                    <div class="row">
                        {% for blog in allblog %}
                        <div class="col-sm-4">
                            <div class="blog__item">
                                <div class="blog__item__pic">
                                   <a href="{{ blog.id }}/"> <img class = "image-fluid" src="{{blog.image.url}}" height = 258 width=200 /></a>
                                </div>
                                <div class="blog__item__text">
                                    <ul>
                                        <li><i class="fa fa-calendar-o"></i> {{blog.date_pretty}}</li>
                                        <li><i class="fa fa-comment-o"></i> {{blog.Comment}}</li>
                                    </ul>
                                    <h5><a href="{{ blog.id }}/">{{blog.summary}}</a></h5>
                                    <p>{{blog.text_pretty}}</p>
                                    <a href="{{ blog.id }}/" class="blog__btn">READ MORE</a>
                                </div>
                            </div>
                        </div>
                        {% endfor %}

                        </div>
<!-- commented for now
                        <div class="col-lg-12">
                            <div class="product__pagination blog__pagination pagination">
                                <a href="#">1</a>
                                <a href="#">2</a>
                                <a href="#">3</a>
                                <a href="#"><i class="fa fa-long-arrow-right"></i></a>
                            </div>
                            -->
                        </div>

    </section>
    <!-- Blog Section End -->

    {% include "shared-footer.html" %}

</body>

</html>
